		function selectionSort(arr){
			var len = arr.length;
			var temp,minIndex;
			for(var i = 0;i<len-1;i++){
				minIndex = i;
				for(var j = i+1;j<len;j++){
					if(arr[j]<arr[minIndex]){
						minIndex = j;
					}
				}
				temp = arr[minIndex];
				arr[minIndex] = arr[i];
				arr[i] = temp;
			}
			return arr;
		}
		var arr=[3,44,38,5,47,15,36,26,27,2,46,4,19,50,48];
		console.log(selectionSort(arr));
	</script>
