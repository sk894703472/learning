<!DOCTYPE html>
<html>
<head>
	<title>插入排序</title>
	<meta charset="utf-8">
</head>
<body>
	<script type="text/javascript">
		function insertionSort(arr){
			for(var i = 1;i <arr.length;i++){
				var key = arr[i];
				var j = i-1;
				while(j>=0&&arr[j]>key){
					arr[j+1] = arr[j];
					j--;
				}
				arr[j+1] = key;
			}
			return arr;
		}
		function insertionSort(arr){
			for(var i = 1;i<arr.length;i++){
				var key = arr[i];
				var left = 0;
				var right = i-1;
				while(left <= right){
					var middle = parseInt((right+left)/2);
					if(key<arr[middle]){
						right = middle - 1;
					}else{
						left = middle + 1;
					}
				}
				for(var j = i-1;j>=left;j--){
					arr[j+1] = arr[j];
				}
				arr[left] = key;
			}
			return arr;
		}
		var arr=[3,44,38,5,47,15,36,26,27,2,46,4,19,50,48];
		console.log(insertionSort(arr));
	</script>
</body>
</html>
