	function getPalindrome(s){
		var ch = s.split("");
		var str = " ";
		var re = "";
		for(var i = 0;i<ch.length;i++){
			re = getEvery(ch,i,i);
			if(re.length>str.length){
				str = re;
			}
			re = getEvery(ch,i,i+1);
			if(re.length>str.length){
				str = re;
			}
		}
		return str;
	}
	function getEvery(ch,i,j){
		var length = ch.length;
		while(i>=0&&j<=length-1&&ch[i]==ch[j]){
			i--;
			j++;
		}
		var res = ch.join("").substring(i+1,j);
		console.log(res)
		return res;
	}
